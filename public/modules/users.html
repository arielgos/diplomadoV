<div class="row">
    <div class="col-8">
        <h1>Usuarios</h1>
    </div>
    <div class="col-4 text-end">
        
    </div>
</div>
<div class="row">
    <div class="col-12">
        <table class="table table-hover table-striped">
            <thead class="thead-dark text-center">
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Tipo</th>
                    <th>Token</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</div>

<div class="modal fade" role="dialog" id="userModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Usuario</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"></span>
                </button>
            </div>
            <div class="modal-body">
                <form action="#" method="post">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="name" placeholder="John Doe" required>
                        <label for="name">Nombre</label>
                    </div>
                    <div class="form-floating mt-4">
                        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                        <label for="email">Correo</label>
                    </div>
                    <div class="form-group mt-4">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="profile">
                            <label class="form-check-label" for="profile">Administrador</label>
                        </div>
                    </div>
                    <div class="form-floating mt-4">
                        <input type="password" class="form-control" id="password" placeholder="qwe.123*" required>
                        <label for="password">Contrase√±a</label>
                    </div>
                    <div class="form-floating mt-4">
                        <textarea class="form-control" id="token" rows="5"></textarea>
                        <label for="token">Token</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="save">Guardar</button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>
