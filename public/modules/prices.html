        <div class="col-8">
            <h1>Lista de Precios</h1>
        </div>

            <button type="submit" id="save" class="btn btn-primary">
                <span class="fa fa-save"></span>&nbsp;&nbsp;Guardar
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <table class="table table-hover table-striped">
                <thead class="thead-dark text-center">
                    <tr>
                        <th>#</th>
                        <th>Imagen</th>
                        <th>Nombre</th>
                        <th>Estado</th>
                        <th>Precio</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</form>
