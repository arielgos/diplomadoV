<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>..::..</title>

  <link rel="stylesheet" href="assets/css/fontawesome.min.css">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/sweetalert.css">
  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

  <div class="container">
    <div class="row mt-5">
      <div class="col-lg-6 offset-lg-3 mt-5">
        <form method="post" id="login">
          <div class="card border-primary">
            <div class="card-header text-center">
              <span class="fa fa-shop"></span>&nbsp;&nbsp;<span id="title"></span>
            </div>
            <div class="card-body">
              <h4 class="card-title">Ingreso a la plataforma</h4>
              <div class="card-text">
                <div class="form-group">
                  <label for="email" class="form-label">Correo</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                    placeholder="john.doe@mail.com">
                  <small id="emailHelp" class="form-text text-muted">
                    Nombre de usuario registrado
                  </small>
                </div>

                <div class="form-group">
                  <label for="password" class="form-label mt-4">Contrase√±a</label>
                  <input type="password" class="form-control" id="password" placeholder="qwe.123*">
                </div>
              </div>
            </div>
            <div class="card-footer text-end">
              <button type="submit" class="btn btn-primary">Ingresar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div id="loading">
    <div>Cargando...</div>
  </div>

  <script src="assets/js/fontawesome.min.js" type="text/javascript"></script>
  <script src="assets/js/jquery-3.6.0.min.js" type="text/javascript"></script>
  <script src="assets/js/sweetalert.min.js" type="text/javascript"></script>
  <script src="assets/js/bootstrap.min.js" type="module"></script>
  <script src="assets/js/login.js" type="module"></script>

</body>

</html>
