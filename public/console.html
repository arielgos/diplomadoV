    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-fixed-top navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <span class="fa fa-shop"></span>&nbsp;&nbsp;<span id="title"></span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">

                </ul>
                <ul class="navbar-nav d-flex">
                    <li>
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#accountModal">
                            <span class="fa fa-user-astronaut"></span>&nbsp;&nbsp;Mi Cuenta
                        </a>
                    </li>
                    <li>
                        <a class="nav-link" href=" #">
                            <span class="fa fa-basket-shopping"></span>&nbsp;&nbsp;Pedidos</a>
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
                            aria-haspopup="true" aria-expanded="true">
                            <span class="fa fa-wrench"></span>&nbsp;&nbsp;Administraci&oacute;n</a>
                        <div class="dropdown-menu" data-bs-popper="static">
                            <a class="dropdown-item" href="#">
                                <span class="fa fa-money-check-dollar"></span>&nbsp;&nbsp;Lista de Precios</a>
                            </a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">
                                <span class="fa fa-wrench"></span>&nbsp;&nbsp;Productos</a>
                            </a>
                            <a class="dropdown-item" href="#" id="userMenu">
                                <span class="fa fa-users"></span>&nbsp;&nbsp;Usuarios</a>
                            </a>
                        </div>
                    </li>
                    <li>
                        <a class="nav-link" href="#">
                            <span class="fa fa-comments"></span>&nbsp;&nbsp;Chats</a>
                        </a>
                    </li>
                    <li>
                        <a class="nav-link" href="#" id="signOut">
                            <span class="fa fa-unlock"></span>&nbsp;&nbsp;Salir</a>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--containers-->
    <!--dashboardModule-->
    <div class="container" id="dashboardModule">
        <div class="row">
            Ssampel
        </div>
    </div>

    <!--userModule-->
    <div class="container hide pt-3" id="userModule">
        <div class="row">
            <div class="col-8">
                <h1>Usuarios</h1>
            </div>
            <div class="col-4 text-end">
                <button type="button" id="add" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#userModal">
                    <span class="fa fa-plus"></span>&nbsp;&nbsp;Agregar
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table table-hover table-striped">
                    <thead class="thead-dark text-center">
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Correo</th>
                            <th>Tipo</th>
                            <th>Token</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <!--Modals-->
    <!-- My Account -->
    <div class="modal fade" id="accountModal" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Cuenta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true"></span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="#" method="post">
                        <input type="hidden" id="id">
                        <input type="hidden" id="token">
                        <input type="hidden" id="profile">
                        <div class="form-group">
                            <div class="form-group">
                                <label class="col-form-label col-form-label" for="name">Nombre</label>
                                <input class="form-control form-control" type="text" placeholder="John Doe" id="name">
                            </div>
                            <label for="email" class="form-label mt-4">Correo</label>
                            <input type="email" class="form-control text-muted" id="email" aria-describedby="emailHelp"
                                required readonly>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Guardar</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- User -->
    <div class="modal fade" role="dialog" id="userModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true"></span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="#" method="post">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="name" placeholder="John Doe" required>
                            <label for="name">Nombre</label>
                        </div>
                        <div class="form-floating mt-4">
                            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                            <label for="email">Correo</label>
                        </div>
                        <div class="form-group mt-4">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="profile">
                                <label class="form-check-label" for="profile">Administrador</label>
                            </div>
                        </div>
                        <div class="form-floating mt-4">
                            <input type="password" class="form-control" id="password" placeholder="qwe.123*" required>
                            <label for="password">Contrase√±a</label>
                        </div>
                        <div class="form-floating mt-4">
                            <textarea class="form-control" id="token" rows="5"></textarea>
                            <label for="token">Token</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="save">Guardar</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <div id="loading">
        <div>Cargando...</div>
    </div>

    <script src="assets/js/fontawesome.min.js" type="text/javascript"></script>
    <script src="assets/js/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="assets/js/sweetalert.min.js" type="text/javascript"></script>
    <script src="assets/js/bootstrap.min.js" type="module"></script>
    <script src="assets/js/console.js" type="module"></script>
    <script src="assets/js/users.js" type="module"></script>

</body>

</html>
